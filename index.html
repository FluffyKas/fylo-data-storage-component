<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

        <li>
          <img src="images/icon-folder.svg" alt="">
        </li>
        <li>
          <img src="images/icon-upload.svg" alt="">
        </li>
      </ul>

    </div>

    <div class="bottom">

          <span>1000 GB</span>

</html>
